apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-kwasm-annotate-nodes"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-kwasm-annotate-nodes"
    spec:
      serviceAccountName: "{{ .Release.Name }}-kwasm-annotate-sa"
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command: ["kubectl"]
        args: ["annotate", "node", "--all", "kwasm.sh/kwasm-node=true"]
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-kwasm-annotate-sa"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Release.Name }}-kwasm-annotate-clusterrole"
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ .Release.Name }}-kwasm-annotate-clusterrolebinding"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ .Release.Name }}-kwasm-annotate-clusterrole"
subjects:
- kind: ServiceAccount
  name: "{{ .Release.Name }}-kwasm-annotate-sa"
  namespace: default